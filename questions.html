<!DOCTYPE html>

<html>

<head>
    <title> How many group chats can you see? </title>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class=body onload="setup()">
    <div>
        <div>
            <hr>
            <div class=topbar>
                <h1> How many groups of people can you see?</h1>
            </div>
            <hr>
            <div class=imageContainer>
                <div class=image>
                    <img class=guide style="border:2px solid #021a40; padding:1px" src="images/images/node.png"
                        alt="A circle">
                    <p style="font-size:1vw;">A single circle represents a person in a social network</p>
                    <img class=guide style="border:2px solid #021a40; padding:1px" src="images/images/connection.png"
                        alt="connection between circles">
                    <p style=font-size:1vw;>A connection between two circles indicates a friendship between two people
                    </p>
                </div>
                <div class=image>
                    <img id="image" alt="Experiment Image">
                </div>
            </div>

            <hr>

            <div id=answer>
                <label><input type="radio" name="Answer" value="2" required><span>2</span></label>
                <label><input type="radio" name="Answer" value="3" required><span>3</span></label>
                <label><input type="radio" name="Answer" value="4" required><span>4</span></label>
                <label><input type="radio" name="Answer" value="5" required><span>5</span></label>
                <label><input type="radio" name="Answer" value="6" required><span>6</span></label>
                <label><input type="radio" name="Answer" value="7" required><span>7</span></label>
                <hr>
                <div class=counter id=counter>
                </div>
                <div class=button>
                    <button class=submit id=confident onclick="validate(this.id);"> I am confident </button>
                </div>
                <div class=button>
                    <button class=submit id=not onclick="validate(this.id);"> I am not confident </button>
                </div>
            </div>
        </div>
</body>

</html>
