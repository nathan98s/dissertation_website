<!DOCTYPE html>

<html>

<head>
    <title> How many group chats can you see? </title>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <script type="text/javascript" src="js/show_image.js"></script>
    <script type="text/javascript" src="js/db_init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>

</head>

<body class=body onload="setup()">
    <div>
        <div>

            <hr>
            <div class=topbar>
                <h1> How many groups of people can you see?</h1>
            </div>

            <hr>

            <div class=imageContainer>

                <div class=image>
                    <img style="border:2px solid #021a40; padding:1px" src="images/images/node.png" alt="A node">
                    <p>A single node represents a person in a social network</p>
                    <img style="border:2px solid #021a40; padding:1px" src="images/images/connection.png"
                        alt="connection between nodes">
                    <p>A connection between two people indicates a friendship between two people</p>
                </div>


                <div class=image>
                    <img id="image" alt="Experiment Image">
                </div>

            </div>

            <hr>

            <div id=answer>
                <form action="">
                    <input type="radio" name="Answer" value="1" />
                    <label class="radio-label">1</label>

                    <input type="radio" name="Answer" value="2" />
                    <label class="radio-label">2</label>

                    <input type="radio" name="Answer" value="3" />
                    <label class="radio-label">3</label>

                    <input type="radio" name="Answer" value="4" />
                    <label class="radio-label">4</label>

                    <input type="radio" name="Answer" value="5" />
                    <label class="radio-label">5</label>

                    <input type="radio" name="Answer" value="6" />
                    <label class="radio-label">6</label>

                    <input type="radio" name="Answer" value="7+" />
                    <label class="radio-label">7+</label>
                </form>
                <hr>
                <div class=counter id=counter>
                </div>

                <div class=button>
                    <form action="">
                        <button onclick="storeAnswer()"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
