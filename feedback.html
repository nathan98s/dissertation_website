<!DOCTYPE html>

<html>

<head>
    <title>Feedback page</title>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class=body>
    <div class=topbar>
        <h1>Feedback</h1>
    </div>
    <hr>
    <div id="feedbackDiv" style="text-align: center;">

        <div>
            <p>Please indicate your age range:</p>
            <select id=age>
                <option value="">Select...</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46-55">46-55</option>
                <option value="55+">55+</option>
            </select>
        </div>
        <hr>
        <div>
            <p>Please indicate your experience with looking at social networks drawn this way:</p>
            <select id=experience>
                <option value="">Select...</option>
                <option value="Highly Experienced">Highly Experienced</option>
                <option value="Experienced">Experienced</option>
                <option value="Limited Experience">Limited Experience</option>
                <option value="Never Seen">I have never seen them before</option>

            </select>
        </div>
        <hr>
        <div>
            <p>Please indicate your main area of study/knowledge/employment:</p>
            <select id=area>
                <option value="">Select...</option>
                <option value="Biological Sciences">Biological Sciences</option>
                <option value="Arts">Arts (including creative arts)</option>
                <option value="Social Sciences">Social Sciences</option>
                <option value="Business/Law">Business / Law</option>
                <option value="Comp/Maths">Computing / Maths</option>
                <option value="Engineering">Engineering / Law</option>
                <option value="Admin/Management">Administration / Management</option>
                <option value="Sports Science"> Sports Science</option>
                <option value="Medicine">Medicine / Healthcare</option>
                <option value="Education">Education</option>
                <option value="Physics/Chemistry">Physics / Chemistry</option>
            </select>
        </div>

        <hr>

        <div id="ident">
            <p>What do you think makes a "good" graph drawing?</p>
            <textarea name="feedback" id="identifyFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>
  
        <div id="comments">
            <p>Any other comments?</p>
            <textarea name="feedback" id="generalFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>

        <button onclick="validateFeedback()"> Submit </button>
    </div>

    <div id="feedbackText">
        <p></p>
    </div>

</body>



</html>
