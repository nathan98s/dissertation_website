<!DOCTYPE html>

<html>

<head>
    <title>Feedback page</title>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class=body>

    <div class=topbar>
        <h1>Feedback</h1>
    </div>
    <hr>



    <div id="feedbackDiv" style="text-align: center;">

        <div id="ident">
            <p>How did you identify groups of people?</p>
            <textarea name="feedback" id="identifyFeedback" cols="100" rows="15"></textarea>
            <hr>
        </div>

        <div id="easier">
            <p>Were any groups easier to identify than others? If so, why?</p>
            <textarea name="feedback" id="easierFeedback" cols="100" rows="15"></textarea>
            <hr>
        </div>

        <div id="changes">
            <p>How would you want social networks to look like?</p>
            <textarea name="feedback" id="lookFeedback" cols="100" rows="15"></textarea>
            <hr>
        </div>

        <button onclick="validateFeedback()"> Submit </button>
    </div>

    <div id="feedbackText">
        <p></p>
    </div>

</body>



</html>
