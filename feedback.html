<!DOCTYPE html>

<html>

<head>
    <title>Feedback page</title>
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class=body>

    <div class=topbar>
        <h1>Feedback</h1>
    </div>
    <hr>



    <div id="feedbackDiv" style="text-align: center;">

        <div id="ident">
            <p>How did you identify the groups of people in the networks?</p>
            <textarea name="feedback" id="identifyFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>

        <div id="easier">
            <p>What made it easier to identify groups?</p>
            <textarea name="feedback" id="easierFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>

        <div id="harder">
            <p>What made it harder to identify groups?</p>
            <textarea name="feedback" id="harderFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>

        <div id="changes">
            <p>Ideally, what would you like social networks to look like?</p>
            <textarea name="feedback" id="changesFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>

        <div id="comments">
            <p>Any other comments?</p>
            <textarea name="feedback" id="generalFeedback" cols="100" rows="5"></textarea>
            <hr>
        </div>

        <button onclick="validateFeedback()"> Submit </button>
    </div>

    <div id="feedbackText">
        <p></p>
    </div>

</body>



</html>
